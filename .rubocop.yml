AllCops:
  Include:
    - 'lib/**/*.rb'
    - 'test/**/*.rb'
  Exclude:
    - 'Rakefile'
    - '*.gemspec'
  TargetRubyVersion: 2.6.3

AndOr:
  Enabled: false

Layout/IndentHeredoc:
  Enabled: false

Layout/SpaceAroundEqualsInParameterDefault:
  Enabled: false

Layout/ClosingHeredocIndentation:
  Enabled: false

Naming/FileName:
  Enabled: false

Metrics:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/WordArray:
  Enabled: false

Lint/UnusedMethodArgument:
  Enabled: false
